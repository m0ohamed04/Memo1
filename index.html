        const totalSlides = 82;

        for (let i = 1; i <= totalSlides; i++) {

            div.innerHTML = `

        // Ø§Ù„Ø´Ø±ÙŠØ­Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©
        const finalSlide = document.createElement('div');
        finalSlide.className = 'slide final-slide';

        finalSlide.innerHTML = `

                    Ø±Ø¨Ù†Ø§ ÙŠØ®Ù„ÙŠÙƒÙŠ Ù„ÙŠØ§ ÙŠØ§ Ù…ÙŠÙ…Ùˆ ÙŠØ§ Ø­Ø¨ÙŠØ¨ØªÙŠ ÙŠØ§Ø±Ø¨ ÙˆØ§Ù„Ø¹Ù…Ø± ÙƒÙ„Ùˆ Ù…Ø¹ Ø¨Ø¹Ø¶ ÙˆÙ…Ø´ÙˆÙØ´ ÙÙŠÙƒÙŠ Ø§ÙŠ ÙˆØ­Ø´ ÙˆØ§ÙØ¶Ù„ Ø§Ø´ÙˆÙÙƒ Ù…Ø¨Ø³ÙˆØ·Ù‡ ÙˆÙ†ÙØ¶Ù„ Ù†Ø±Ø®Ù… Ø¹Ù„ÙŠ Ø¨Ø¹Ø¶ ÙƒØ¯Ø§ Ø§Ù†Ø§ Ø¹Ø§ÙˆØ² Ø§Ù‚Ø¶ÙŠ Ø§Ù„Ø¨Ø§Ù‚ÙŠ Ù…Ù† Ø¹Ù…Ø±ÙŠ ÙƒÙ„Ùˆ Ù…Ø¹Ø§ÙƒÙŠ Ù‡ØªÙØ¶Ù„ÙŠ Ø­Ø¨ÙŠØ¨ØªÙŠ Ù„Ø­Ø¯ Ø§Ø®Ø± ÙŠÙˆÙ… ÙØ¹Ù…Ø±ÙŠ Ù‡ØªÙØ¶Ù„ÙŠ Ø§Ø®ØªÙŠØ§Ø±ÙŠ Ø§Ù„Ø§ÙˆÙ„ Ùˆ Ø§Ù„Ø§Ø®ÙŠØ± Ø¨Ø­Ø¨Ùƒ Ø§ÙˆÙˆÙˆÙˆÙŠ ÙŠØ§ Ù…ÙŠÙ…Ùˆ Ø±Ø¨Ù†Ø§ Ù…ÙŠØ­Ø±Ù…Ù†ÙŠ Ù…Ù†Ùƒ Ø§Ø¨Ø¯Ø§ ÙŠØ§ Ø§Ø¬Ù…Ù„ Ø±Ø²Ù‚ Ù…Ù† Ø±Ø¨Ù†Ø§ ÙŠØ§ Ø§Ø­Ù„ÙŠ Ø­Ø§Ø¬Ù‡ Ø­ØµÙ„ØªÙ„ÙŠ ÙØ­ÙŠØ§ØªÙŠ Ø¨Ø­Ø¨Ùƒ Ø§ÙˆÙŠ ÙŠØ§ Ù…ÙŠÙ…Ùˆ Ø§ÙˆÙŠ Ø§ÙˆÙŠ Ø®Ù„ÙŠÙƒÙŠ ÙØ§ÙƒØ±Ø© Ø¥Ù†ÙŠ Ù‡ÙØ¶Ù„ Ø¬Ù†Ø¨Ùƒ Ø§Ù„Ø¹Ù…Ø± ÙƒÙ„Ùˆ ÙˆÙ…Ø´ Ù‡Ø²Ù‡Ù‚ ÙˆÙ„Ø§ Ù‡Ø¨Ø¹Ø¯ ÙˆÙ„Ø§ Ù‡ØªØºÙŠØ± ÙˆÙ‡ÙØ¶Ù„ Ø£Ø­Ø¨Ùƒ Ø¯ÙŠÙ…Ø§Ù‹ ÙˆØªÙØ¶Ù„ÙŠ Ø¯Ù„ÙˆØ¹ØªÙŠ Ø¨Ø­Ø¨Ùƒ Ø£ÙˆÙŠ.
                    <span class="signature">(Ø­Ù…ÙˆØ¯Ùƒ)</span>
                </p>
                <div class="buttons-container">
                    <button onclick="scrollToTop()" class="action-btn btn-restart">Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ø£ÙˆÙ„ memory</button>
                    <a href="https://memorito.netlify.app/" class="action-btn btn-site">Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ù…ÙˆÙ‚Ø¹</a>
                </div>
            </div>
        `;
        container.appendChild(finalSlide);

        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');

        function createHeartBurst(x, y) {
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-particle');
                heart.innerHTML = 'â¤';
                heart.style.left = (x - 10) + 'px';
                heart.style.top = (y - 10) + 'px';
                document.body.appendChild(heart);
                const xOffset = (Math.random() - 0.5) * 150; 
                const yOffset = -(Math.random() * 150 + 50); 
                requestAnimationFrame(() => {
                   heart.style.transform = `translate(${xOffset}px, ${yOffset}px) rotate(${Math.random()*360}deg) scale(0.5)`;
                   heart.style.opacity = '0';
                });
                setTimeout(() => heart.remove(), 1000);
            }
        }

        let rainInterval;
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    if (entry.target.id === 'final-slide') startRain(entry.target);
                    
                    const index = entry.target.id.split('-')[1];
                    if (index) {
                        const mediaContainer = document.getElementById(`media-container-${index}`);
                        if (mediaContainer && mediaContainer.innerHTML === "") tryToLoadMedia(index, mediaContainer);
                        
                        // Ù…Ø­Ø§ÙˆÙ„Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
                        const video = entry.target.querySelector('video');
                        if (video) {
                            const playPromise = video.play();
                            if (playPromise !== undefined) {
                                playPromise.then(_ => {

                                })

                                    console.log("Autoplay blocked, waiting for interaction");
                                    entry.target.classList.add('video-paused');
                                });
                            }
                        }
                    }
                } else {
                    entry.target.classList.remove('active');
                    if (entry.target.id === 'final-slide') stopRain();
                    
                    const video = entry.target.querySelector('video');
                    if (video) {
                        video.pause();
                        video.currentTime = 0; 
                        entry.target.classList.remove('video-paused'); // Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø­Ø§Ù„Ø© Ø§Ù„Ø²Ø±
                    }
                }
            });
        }, { rootMargin: "300px 0px", threshold: 0.1 });

        function startRain(container) {
            if (rainInterval) return; 
            rainInterval = setInterval(() => {
                const item = document.createElement('div');
                item.classList.add('rain-item');
                item.innerHTML = Math.random() > 0.5 ? 'â¤' : 'ğŸŒ¹';
                item.style.left = Math.random() * 100 + '%';
                const size = Math.random() * 1 + 0.8; 
                item.style.fontSize = size + 'rem';
                const duration = Math.random() * 3 + 4; 
                item.style.animationDuration = duration + 's';
                container.appendChild(item);
                setTimeout(() => { item.remove(); }, duration * 1000);
            }, 300); 
        }

        function stopRain() {
            clearInterval(rainInterval);
            rainInterval = null;
            document.querySelectorAll('.rain-item').forEach(item => item.remove());
        }

        function tryToLoadMedia(id, container) {
            if (!id || id === 'slide') return;
            const v = new Date().getTime(); 
            
            // 1. Ø¥Ù†Ø´Ø§Ø¡ Ø¹Ù†ØµØ± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
            const video = document.createElement('video');
            video.className = 'slide-media';
            video.loop = true;
            video.setAttribute('playsinline', ''); // Ù…Ù‡Ù… Ø¬Ø¯Ø§ Ù„Ù„Ø£ÙŠÙÙˆÙ†
            video.setAttribute('webkit-playsinline', '');
            
            // Ø¥Ø¶Ø§ÙØ© Ø®Ø§ØµÙŠØ© Ø§Ù„Ù†Ù‚Ø± Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ
            video.onclick = function() {
                if (video.paused) {
                    video.play();
                    container.parentElement.classList.remove('video-paused');
                } else {
                    video.pause();
                }
            };

            // 2. Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª
            let isLoaded = false;
            
            // 3. ÙˆØ¸ÙŠÙØ© Ø§Ù„ÙØ´Ù„ (ØªØ­ÙˆÙŠÙ„ Ù„ØµÙˆØ±Ø©)
            const fallbackToImage = () => {
                if (isLoaded) return; // Ù„Ùˆ Ø­Ù…Ù„ Ø®Ù„Ø§Øµ Ù…ØªØ¹Ù…Ù„Ø´ Ø­Ø§Ø¬Ø©
                isLoaded = true;
                video.remove();
                
                const img = document.createElement('img');
                img.className = 'slide-media';
                img.src = `images/${id}.jpg?v=${v}`;
                img.onload = () => img.classList.add('loaded');
                img.onerror = () => { 
                    img.src = `https://via.placeholder.com/800x1600/111/fff?text=Memory+${id}`; 
                    img.classList.add('loaded');

                container.appendChild(img);
            };

            // 4. Ù…Ø±Ø§Ù‚Ø¨Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
            video.onloadedmetadata = () => {
                isLoaded = true;
                video.classList.add('loaded');
            };
            
            video.onerror = fallbackToImage;

            // 5. ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù…ØµØ¯Ø± Ø£Ø®ÙŠØ±Ø§Ù‹
            video.src = `images/${id}.mp4?v=${v}`;
            container.appendChild(video);

            // 6. Ù…Ø¤Ù‚Øª Ø§Ù„Ø£Ù…Ø§Ù†: Ù„Ùˆ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø¹Ù„Ù‚ ÙˆÙ…Ø´ØªØºÙ„Ø´ Ø®Ù„Ø§Ù„ Ø«Ø§Ù†ÙŠØ© ÙˆÙ†ØµØŒ Ø§Ù‚Ù„Ø¨ ØµÙˆØ±Ø©
            setTimeout(() => {
                if (!isLoaded && video.readyState === 0) {
                    fallbackToImage();

        }
