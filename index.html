        function createHeartBurst(x, y) {
            for (let i = 0; i < 12; i++) {

        function tryToLoadMedia(id, container) {
            if (!id || id === 'slide') return;
            const v = new Date().getTime(); 
            const video = document.createElement('video');
            video.className = 'slide-media';
            video.loop = true; video.playsInline = true;
            video.src = `images/${id}.mp4?v=${v}`;
            video.onclick = () => video.play();
            video.oncanplay = () => { if (!video.dataset.loaded) { video.dataset.loaded = "true"; video.classList.add('loaded'); } };
            video.onerror = () => {
                video.remove();
                const img = document.createElement('img');
                img.className = 'slide-media';
                img.src = `images/${id}.jpg?v=${v}`; 
                img.onload = () => img.classList.add('loaded');

            };

        }
