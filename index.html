        .play-overlay {

            width: 80px; height: 80px; background: rgba(0,0,0,0.5);
            border-radius: 50%; display: none; justify-content: center; align-items: center;
            z-index: 5; pointer-events: none; border: 2px solid #fff;
            backdrop-filter: blur(5px);
        }
        .play-overlay::after { content: 'â–¶'; font-size: 35px; color: #fff; margin-left: 5px; }
        .slide.paused .play-overlay { display: flex; }

        /* ØªØ¯Ø±Ø¬ Ù„ÙˆÙ†ÙŠ Ø£Ø·ÙˆÙ„ Ø¹Ø´Ø§Ù† Ø§Ù„ÙƒÙ„Ø§Ù… ÙŠØ¨Ø§Ù† */

        /* --- Ø²Ø± Ø§Ù„Ù‚Ù„Ø¨ Ø§Ù„Ø¹Ø§Ø¦Ù… (ØªÙ… Ø§Ù„Ø±ÙØ¹) --- */
        .floating-heart {

        /* Ø§Ù„Ø´Ø±ÙŠØ­Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© */
        .final-slide {

            width: 90%; max-width: 550px;

            text-decoration: none; cursor: pointer; border: none;
            width: 100%; max-width: 250px; transition: transform 0.2s;

        .btn-site { background: #ff0055; color: #fff; box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3); }

        .rain-item { position: absolute; top: -10%; pointer-events: none; z-index: 1; animation: fall linear forwards; opacity: 0.7; }
        @keyframes fall { to { transform: translateY(120vh) rotate(360deg); } }
        .heart-particle { position: fixed; pointer-events: none; font-size: 1.5rem; color: #ff0055; z-index: 100; transition: transform 1s ease-out, opacity 1s ease-out; opacity: 1; }
        
        @keyframes fillUp { from { height: 0%; } to { height: 100%; } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
    </style>

<body>

    <svg style="display: none;">

    <div id="loader">

    <script>
        // ==========================================
        //  â†“â†“â†“ Ø§ÙƒØªØ¨ Ø£ÙˆØµØ§Ù Ø§Ù„ØµÙˆØ± Ù‡Ù†Ø§ â†“â†“â†“
        // ==========================================
        const descriptions = {
            1: "Ø§ÙƒØªØ¨ ÙˆØµÙ Ø§Ù„ØµÙˆØ±Ø© Ø±Ù‚Ù… 1 Ù‡Ù†Ø§...",
            2: "Ø§ÙƒØªØ¨ ÙˆØµÙ Ø§Ù„ØµÙˆØ±Ø© Ø±Ù‚Ù… 2 Ù‡Ù†Ø§...",
            // ... Ø£ÙƒÙ…Ù„
            82: "Ø§ÙƒØªØ¨ ÙˆØµÙ Ø§Ù„ØµÙˆØ±Ø© Ø±Ù‚Ù… 82 Ù‡Ù†Ø§..."
        };
        // ==========================================

        const totalSlides = 82; 
        const container = document.getElementById('stories');

        for (let i = 1; i <= totalSlides; i++) {
            const div = document.createElement('div');
            div.className = 'slide';
            div.id = `slide-${i}`;
            
            div.innerHTML = `
                <div class="media-placeholder" id="media-container-${i}" style="width:100%; height:100%;"></div>
                <div class="play-overlay"></div>
                <div class="overlay-gradient"></div>
                <div class="slide-content">
                    <h2>Memory ${i}</h2>
                    <p>${descriptions[i] || "Ø£Ø¬Ù…Ù„ Ø§Ù„Ù„Ø­Ø¸Ø§Øª Ø§Ù„ØªÙŠ Ø¹Ø´Ù†Ø§Ù‡Ø§ Ø³ÙˆÙŠØ§Ù‹..."}</p>
                </div>
                <div class="floating-heart" onclick="toggleLike(this, event)">
                    <svg class="svg-heart"><use href="#icon-heart"></use></svg>
                </div>
            `;
            container.appendChild(div);
        }

        // Ø§Ù„Ø´Ø±ÙŠØ­Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©
        const finalSlide = document.createElement('div');
        finalSlide.className = 'slide final-slide';
        finalSlide.id = 'final-slide';
        finalSlide.innerHTML = `
            <div class="message-box">
                <p class="final-message">
                    Ø±Ø¨Ù†Ø§ ÙŠØ®Ù„ÙŠÙƒÙŠ Ù„ÙŠØ§ ÙŠØ§ Ù…ÙŠÙ…Ùˆ ÙŠØ§ Ø­Ø¨ÙŠØ¨ØªÙŠ ÙŠØ§Ø±Ø¨ ÙˆØ§Ù„Ø¹Ù…Ø± ÙƒÙ„Ùˆ Ù…Ø¹ Ø¨Ø¹Ø¶ ÙˆÙ…Ø´ÙˆÙØ´ ÙÙŠÙƒÙŠ Ø§ÙŠ ÙˆØ­Ø´ ÙˆØ§ÙØ¶Ù„ Ø§Ø´ÙˆÙÙƒ Ù…Ø¨Ø³ÙˆØ·Ù‡ ÙˆÙ†ÙØ¶Ù„ Ù†Ø±Ø®Ù… Ø¹Ù„ÙŠ Ø¨Ø¹Ø¶ ÙƒØ¯Ø§ Ø§Ù†Ø§ Ø¹Ø§ÙˆØ² Ø§Ù‚Ø¶ÙŠ Ø§Ù„Ø¨Ø§Ù‚ÙŠ Ù…Ù† Ø¹Ù…Ø±ÙŠ ÙƒÙ„Ùˆ Ù…Ø¹Ø§ÙƒÙŠ Ù‡ØªÙØ¶Ù„ÙŠ Ø­Ø¨ÙŠØ¨ØªÙŠ Ù„Ø­Ø¯ Ø§Ø®Ø± ÙŠÙˆÙ… ÙØ¹Ù…Ø±ÙŠ Ù‡ØªÙØ¶Ù„ÙŠ Ø§Ø®ØªÙŠØ§Ø±ÙŠ Ø§Ù„Ø§ÙˆÙ„ Ùˆ Ø§Ù„Ø§Ø®ÙŠØ± Ø¨Ø­Ø¨Ùƒ Ø§ÙˆÙˆÙˆÙˆÙŠ ÙŠØ§ Ù…ÙŠÙ…Ùˆ Ø±Ø¨Ù†Ø§ Ù…ÙŠØ­Ø±Ù…Ù†ÙŠ Ù…Ù†Ùƒ Ø§Ø¨Ø¯Ø§ ÙŠØ§ Ø§Ø¬Ù…Ù„ Ø±Ø²Ù‚ Ù…Ù† Ø±Ø¨Ù†Ø§ ÙŠØ§ Ø§Ø­Ù„ÙŠ Ø­Ø§Ø¬Ù‡ Ø­ØµÙ„ØªÙ„ÙŠ ÙØ­ÙŠØ§ØªÙŠ Ø¨Ø­Ø¨Ùƒ Ø§ÙˆÙŠ ÙŠØ§ Ù…ÙŠÙ…Ùˆ Ø§ÙˆÙŠ Ø§ÙˆÙŠ Ø®Ù„ÙŠÙƒÙŠ ÙØ§ÙƒØ±Ø© Ø¥Ù†ÙŠ Ù‡ÙØ¶Ù„ Ø¬Ù†Ø¨Ùƒ Ø§Ù„Ø¹Ù…Ø± ÙƒÙ„Ùˆ ÙˆÙ…Ø´ Ù‡Ø²Ù‡Ù‚ ÙˆÙ„Ø§ Ù‡Ø¨Ø¹Ø¯ ÙˆÙ„Ø§ Ù‡ØªØºÙŠØ± ÙˆÙ‡ÙØ¶Ù„ Ø£Ø­Ø¨Ùƒ Ø¯ÙŠÙ…Ø§Ù‹ ÙˆØªÙØ¶Ù„ÙŠ Ø¯Ù„ÙˆØ¹ØªÙŠ Ø¨Ø­Ø¨Ùƒ Ø£ÙˆÙŠ.
                    <span class="signature">(Ø­Ù…ÙˆØ¯Ùƒ)</span>
                </p>
                <div class="buttons-container">
                    <button onclick="scrollToTop()" class="action-btn btn-restart">Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ø£ÙˆÙ„ memory</button>
                    <a href="https://memorito.netlify.app/" class="action-btn btn-site">Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ù…ÙˆÙ‚Ø¹</a>
                </div>
            </div>
        `;
        container.appendChild(finalSlide);

        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 3000);
        });

        function scrollToTop() {
            container.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleLike(btn, event) {
            btn.classList.toggle('liked');
            if (btn.classList.contains('liked')) {
                createHeartBurst(event.clientX, event.clientY);
            }
        }

        function createHeartBurst(x, y) {
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-particle');
                heart.innerHTML = 'â¤';
                heart.style.left = (x - 10) + 'px';
                heart.style.top = (y - 10) + 'px';
                document.body.appendChild(heart);
                const xOffset = (Math.random() - 0.5) * 150; 
                const yOffset = -(Math.random() * 150 + 50); 
                requestAnimationFrame(() => {
                   heart.style.transform = `translate(${xOffset}px, ${yOffset}px) rotate(${Math.random()*360}deg) scale(0.5)`;
                   heart.style.opacity = '0';
                });
                setTimeout(() => heart.remove(), 1000);
            }
        }

        let rainInterval;
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    if (entry.target.id === 'final-slide') startRain(entry.target);
                    
                    const index = entry.target.id.split('-')[1];
                    if (index) {
                        const mediaContainer = document.getElementById(`media-container-${index}`);
                        if (mediaContainer && mediaContainer.innerHTML === "") tryToLoadMedia(index, mediaContainer);
                        
                        const video = entry.target.querySelector('video');
                        if (video) {
                            video.play().then(() => {
                                entry.target.classList.remove('paused');
                            }).catch(() => {
                                entry.target.classList.add('paused');
                            });
                        }
                    }
                } else {
                    entry.target.classList.remove('active');
                    if (entry.target.id === 'final-slide') stopRain();
                    
                    const video = entry.target.querySelector('video');
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                        entry.target.classList.remove('paused');
                    }
                }
            });
        }, { rootMargin: "300px 0px", threshold: 0.1 });

        function startRain(container) {
            if (rainInterval) return; 
            rainInterval = setInterval(() => {
                const item = document.createElement('div');
                item.classList.add('rain-item');
                item.innerHTML = Math.random() > 0.5 ? 'â¤' : 'ğŸŒ¹';
                item.style.left = Math.random() * 100 + '%';
                const size = Math.random() * 1 + 0.8; 
                item.style.fontSize = size + 'rem';
                const duration = Math.random() * 3 + 4; 
                item.style.animationDuration = duration + 's';
                container.appendChild(item);
                setTimeout(() => { item.remove(); }, duration * 1000);
            }, 300); 
        }

        function stopRain() {
            clearInterval(rainInterval);
            rainInterval = null;
            document.querySelectorAll('.rain-item').forEach(item => item.remove());
        }

        function tryToLoadMedia(id, container) {
            if (!id || id === 'slide') return;
            const v = new Date().getTime(); 
            
            const video = document.createElement('video');
            video.className = 'slide-media';
            video.loop = true;
            video.setAttribute('playsinline', 'true');
            video.setAttribute('webkit-playsinline', 'true');
            video.setAttribute('preload', 'auto');
            video.muted = false;

            const slideElement = container.closest('.slide');
            slideElement.onclick = function(e) {
                // Ø§Ù„ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„Ø¶ØºØ· Ù„ÙŠØ³ Ø¹Ù„Ù‰ Ø§Ù„Ù‚Ù„Ø¨ Ø£Ùˆ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
                if (!e.target.closest('.floating-heart') && 
                    !e.target.closest('.action-btn')) {
                    if (video.paused) {
                        video.play();
                        slideElement.classList.remove('paused');
                    }
                }
            };

            video.onerror = () => {
                video.remove();
                const img = document.createElement('img');
                img.className = 'slide-media';
                img.src = `images/${id}.jpg?v=${v}`;
                img.onload = () => img.classList.add('loaded');
                img.onerror = () => { 
                    img.src = `https://via.placeholder.com/800x1600/111/fff?text=Photo+${id}`; 
                    img.classList.add('loaded'); 
                };
                container.appendChild(img);
                slideElement.onclick = null;
            };

            video.onloadeddata = () => {
                video.classList.add('loaded');
            };

            video.src = `images/${id}.mp4?v=${v}`;
            container.appendChild(video);
        }

        document.querySelectorAll('.slide').forEach(s => observer.observe(s));
    </script>
